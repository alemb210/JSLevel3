<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Classwork/style.css">
    <script>
        function initialize() {
            diceTable = document.getElementById("dicetable");
            rollDice();
        }

        function rollDice() {
            var numRolls = Math.floor((Math.random() * (100 - 25) + 25));
            for (var i = 0; i < numRolls; i++) {
                var dieRoll = Math.floor((Math.random() * (6 - 1) + 1));
                var newRow = diceTable.insertRow();
                var newCell = newRow.insertCell();
                newCell.innerHTML = "Roll " + (i + 1);

                newCell = newRow.insertCell();
                newCell.innerHTML = dieRoll;
            }
        }
    </script>
    <title>Document</title>
</head>

<body onload = "initialize();">
    <table id="dicetable">
        <tr>
            <th>Roll</th>
            <th>Result</th>
        </tr>
    </table>
</body>

</html>
